# Deploy - builds and deploys to GitHub Pages on push to main
# This is the ONLY workflow that deploys (not CI)
name: Deploy

run-name: "Deploy: ${{ github.event.head_commit.message || github.ref_name }}"

on:
    push:
        branches: ["main"]
        paths:
            - "_source/**"
            - "app/**"
            - "lib/**"
            - "scripts/**"
            - "assets.config.json"
            - "package.json"
            - "vite.config.js"
            - "tailwind.config.js"
            - "postcss.config.js"
            - ".github/workflows/**"
    workflow_dispatch: # Allow manual deploys

# Permissions required for Pages deployment
permissions:
    contents: read

jobs:
    # Build using reusable workflow
    build:
        name: Build
        # Cancel superseded builds so only the latest commit builds.
        # This reduces overall queue time without risking a cancelled deploy.
        concurrency:
            group: pages-build
            cancel-in-progress: true
        uses: ./.github/workflows/build.yml
        with:
            upload-artifact: true

    # Deploy to GitHub Pages
    deploy:
        name: Deploy
        needs: build
        runs-on: ubuntu-latest
        timeout-minutes: 30
        # Only the deploy job needs Pages + OIDC permissions.
        permissions:
            pages: write
            id-token: write
        # Never cancel an in-progress deploy; queue instead.
        concurrency:
            group: pages-deploy
            cancel-in-progress: false
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        steps:
            - name: Publish to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
              with:
                  timeout: 1200000
