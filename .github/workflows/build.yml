# Reusable workflow: Build and validate assets
# Called by other workflows to avoid duplication
name: Build Assets

on:
  workflow_call:
    inputs:
      upload-artifact:
        description: "Upload Pages artifact for deployment"
        required: false
        default: false
        type: boolean
      node-version:
        description: "Node.js version to use"
        required: false
        default: "22"
        type: string
    outputs:
      build-success:
        description: "Whether the build succeeded"
        value: ${{ jobs.build.outputs.success }}

jobs:
  build:
    name: Build & Validate
    runs-on: ubuntu-latest
    timeout-minutes: 15
    outputs:
      success: ${{ steps.validate.outcome == 'success' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          lfs: true

      - name: Setup Node.js ${{ inputs.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ inputs.node-version }}

      - name: Install dependencies
        run: npm install --no-audit --no-fund

      - name: Validate asset configuration
        id: validate
        run: npm run validate

      - name: Generate optimized assets
        run: npm run build

      - name: Verify assets-manifest.json exists
        run: |
          if [ ! -f "assets/assets-manifest.json" ]; then
            echo "❌ Manifest file not generated!"
            exit 1
          fi
          echo "✅ Manifest file exists"

      # Only upload Pages artifact when deploying
      - name: Configure GitHub Pages
        if: inputs.upload-artifact
        uses: actions/configure-pages@v5

      - name: Upload assets to Pages
        if: inputs.upload-artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: "./assets/"
